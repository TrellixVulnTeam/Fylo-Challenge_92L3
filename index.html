<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Fylo data storage component</title>
</head>

<body>
  <main>

    <div class="left-block">

      <img class="logo" src="assets/logo.svg">

      <div class="icons-bar">
        <i>
          <img class="icon" src="assets/icon-document.svg">
        </i>
        <i>
          <img class="icon" src="assets/icon-folder.svg">
        </i>
        <i>
          <img class="icon" src="assets/icon-upload.svg">
        </i>
      </div>
    </div>
    <div class="right-block">
      <div class="white-box">
        <p class="msg">
          <span class="number">185</span>GB Left
        </p>
        <div class="triangle">
        </div>
      </div>
      
      <div class="heading">
        Youâ€™ve used <strong>815 GB</strong> of your storage

          0 GB
        </li>
        <li class="right-side">
          1000 GB
        </li>
      </div>
    </div>
  </main>

  <img class="img-bottom" src="assets/bg-desktop.png">

</html>
