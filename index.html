<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 

  <title>Fylo data storage component</title>

</head>

<body>
  <main>
    <div class="left-block">

      <img class="logo" src="assets/logo.svg">

      <div class="icons-bar">
        <div>
          <img class="icon" src="assets/icon-document.svg">
        </div>
        <div>
          <img class="icon" src="assets/icon-folder.svg">
        </div>
        <div>
          <label>
            <input type="file" id="file" style="display: none;" accept=".png, .jpg, .jpeg" multiple />
            <img class="icon" src="assets/icon-upload.svg">
          </label>
        </div>
      </div>
    </div>
    <div class="right-block">
      <div class="white-box">
        <p class="msg" id="left">10 <span class="white-box__note">MB Left</span></p>
        <div class="triangle">
        </div>
      </div>

      <div class="heading">Youâ€™ve used <strong id="use">0</strong> <strong>MB</strong> of your storage</div>
      <div class="progress-bar">
        <span class="progress-bar__used" id="bar"></span>
      </div>
      <div class="line">
        <span>0 MB</span>
        <span>10 MB</span>
      </div>
    </div>
    
   
  </main>

  <table id="list" >
    <thead>
      <tr>
        <td>File Name</td>
        <td>Size</td>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>
  <script src="script.js"></script>
</body>

</html>
